<!DOCTYPE html>
<html>
  <head>
    <title>Carmichael Lynch - Static Front End</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="category-work detail">
      <div class="digital-screen override-grid-padding gradient">
        <div class="row">
          <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3 col-sm-push-7 col-md-push-8 col-lg-push-9">
            <div class="digital-screen-info">
              <div class="table">
                <div class="table-center">
                  <h3 class="headline">LIVING SASQUATCH TITLE HERE</h3><p>Lorem ipsum dolor sit amet, conse ctetur adipiscing elit. Curatbitur aliq uet quam id dui posuere blandit.</p><p>Praesent sapien massa, convallis a pellentesque nec, egestas non nisi. Vivamus suscipit tortor eget felis porttitor volutpat.</p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-7 col-md-8 col-lg-9 digital-screen-offset col-sm-pull-5 col-md-pull-4 col-lg-pull-3">
            <div class="digital-screen-device-container center ipad">
              <div class="digital-screen-device-content-container">
                <div class="digital-screen-device-content-container-wrapper">
                  <div id="news-marquee" data-directions="1" class="gallery-container swiper-container">
                    <div class="gallery swiper-wrapper">
                      <div class="gallery-item category-news swiper-slide">
                        <div style="background-image:url('images/temp/subaru.jpg')" class="image"></div>
                      </div>
                      <div class="gallery-item category-work swiper-slide">
                        <div style="background-image:url('images/temp/jackslinks.jpg')" class="image"></div>
                      </div>
                      <div class="gallery-item category-news swiper-slide">
                        <div style="background-image:url('images/temp/subarudog.jpg')" class="image"></div>
                      </div>
                      <div class="gallery-item category-work swiper-slide">
                        <div style="background-image:url('images/temp/trane.jpg')" class="image"></div>
                      </div>
                    </div>
                    <div class="gallery-info-strap"><span class="info"><span class="time"></span></span></div>
                    <div class="gallery-view-all"></div>
                    <div class="gallery-pagination"></div>
                    <div class="gallery-prev-next">
                      <div id="next" class="direction">
                        <div class="fa fa-angle-right"></div>
                        <div class="blurb"><span></span></div>
                      </div>
                      <div id="prev" class="direction">
                        <div class="fa fa-angle-left"></div>
                        <div class="blurb"><span></span></div>
                      </div>
                    </div>
                    <div class="gallery-view-all-panel">
                      <div class="close header-button"></div>
                      <div class="row"></div>
                    </div>
                  </div>
                  <!--+imageWidget('https://s3-us-west-2.amazonaws.com/s.cdpn.io/230054/media-integration-bg.jpg','','')-->
                </div>
              </div>
              <div class="digital-screen-device-image"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="vendor.js"></script>
    <script src="app.js"></script>
  </body>
</html>
